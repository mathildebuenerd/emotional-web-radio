<!doctype html>
<html lang="en">
	<head>
		<title>Emotional Web Radio</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="clmtrackr/styles/initial.css">
		<link rel="stylesheet" href="style/style.css">

	</head>
	<body>
		<script src="clmtrackr/js/libs/utils.js"></script>
		<script src="clmtrackr/build/clmtrackr.js"></script>
		<script src="clmtrackr/models/model_pca_20_svm.js"></script>
		<script src="clmtrackr/js/libs/Stats.js"></script>
		<script src="clmtrackr/js/libs/d3.min.js"></script>
		<script src="clmtrackr/js/emotion_classifier.js"></script>
		<script src="clmtrackr/js/emotionmodel.js"></script>
		<div id="content">
			<div id="container">
				<video id="videoel" width="400" height="300" preload="auto" loop playsinline autoplay>
				</video>
				<canvas id="overlay" width="400" height="300"></canvas>
			</div>
			<div id="emotion_container">
				<div id="emotion_icons">
					<img class="emotion_icon" id="icon1" src="clmtrackr/media/icon_angry.png">
					<img class="emotion_icon" id="icon2" src="clmtrackr/media/icon_sad.png">
					<img class="emotion_icon" id="icon3" src="clmtrackr/media/icon_surprised.png">
					<img class="emotion_icon" id="icon4" src="clmtrackr/media/icon_happy.png">
				</div>
				<div id='emotion_chart'></div>
			</div>
			<div id="controls">
				<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>
			</div>

			<script src="clmtrackr/js/emotiondetection.js"></script>
			<script src="js/main.js"></script>
		</div>
	</body>
</html>
